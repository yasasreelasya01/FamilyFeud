<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Family Feud</h1>
        </header>

        <div id="home-screen">
            <h2>Select a Domain:</h2>
            <div class="domains" id="domains-container">
                <!-- Domain buttons will be generated here -->
            </div>
        </div>

        <div id="question-selector" class="question-selector">
            <h2 id="domain-title">Domain Title</h2>
            <p>Select a question number:</p>
            <div class="question-numbers">
                <!-- Question number buttons will be generated here -->
            </div>
            <button class="back-btn" onclick="showHomeScreen()">Back to Domains</button>
        </div>

        <div id="game-area" class="game-area">
            <div class="question-display" id="question-text">Question goes here?</div>
            <div class="chances-container" id="chances-container">
                <!-- Chance circles will be generated here -->
            </div>
            <div class="answers" id="answers-container">
                <!-- Answers will be generated here -->
            </div>
            <button class="back-btn" onclick="showQuestionSelector()">Back to Questions</button>
        </div>
    </div>

    <script src = 'script.js'>
    </script>
</body>
</html>
